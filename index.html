<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Gentle Space üåô</title>

<style>
:root{
  --bg1:#0b0e1a;
  --bg2:#14182e;
  --glass:rgba(255,255,255,0.06);
  --glow:#7aa2ff;
  --accent:#ff7aa8;
  --text:#f2f3f7;
  --muted:#b6b8c6;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Poppins",system-ui,sans-serif;
}

body{
  min-height:100vh;
  background:
    radial-gradient(1200px 600px at top, #1a1f4d, transparent),
    linear-gradient(180deg,var(--bg1),var(--bg2));
  color:var(--text);
  overflow-x:hidden;
}

/* ---------- GLOBAL ---------- */
button{
  border:none;
  cursor:pointer;
  font-weight:600;
}

input,textarea,select{
  width:100%;
  max-width:340px;
  border:none;
  outline:none;
  background:rgba(255,255,255,0.12);
  color:var(--text);
  padding:14px 18px;
  border-radius:18px;
  font-size:15px;
}

textarea{
  min-height:180px;
  resize:none;
}

/* ---------- NAV ---------- */
.nav{
  position:fixed;
  top:14px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:10px;
  z-index:1000;
}

.nav button{
  padding:8px 16px;
  border-radius:20px;
  background:rgba(255,255,255,0.12);
  backdrop-filter:blur(10px);
  color:var(--text);
}

/* ---------- FULLSCREEN ---------- */
#fsBtn{
  position:fixed;
  top:14px;
  right:14px;
  padding:8px 14px;
  border-radius:16px;
  background:rgba(255,255,255,0.15);
  backdrop-filter:blur(10px);
  color:var(--text);
  z-index:1000;
}

/* ---------- SLIDER ---------- */
.container{
  width:500vw;
  display:flex;
  transition:transform .6s cubic-bezier(.4,0,.2,1);
}

.page{
  width:100vw;
  min-height:100vh;
  padding:90px 20px 40px;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:16px;
  background:var(--glass);
  backdrop-filter:blur(18px);
}

/* ---------- TEXT ---------- */
h1{
  font-size:clamp(1.6rem,4vw,2.4rem);
  text-align:center;
  text-shadow:0 0 30px rgba(122,162,255,0.25);
}

p{
  text-align:center;
  color:var(--muted);
  max-width:420px;
  line-height:1.6;
}

/* ---------- TODO ---------- */
ul{
  list-style:none;
  width:100%;
  max-width:340px;
}

li{
  background:rgba(255,255,255,0.14);
  padding:10px 14px;
  border-radius:16px;
  margin:8px 0;
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:6px;
}

li.done{
  text-decoration:line-through;
  opacity:.55;
}

li button{
  background:transparent;
  font-size:14px;
}

/* ---------- TIMER ---------- */
.time{
  font-size:clamp(2rem,6vw,3rem);
  font-weight:600;
  text-shadow:0 0 25px rgba(255,122,168,0.35);
}

.timer-controls{
  display:flex;
  gap:12px;
  flex-wrap:wrap;
  justify-content:center;
}

.timer-controls button{
  padding:10px 20px;
  border-radius:22px;
  background:linear-gradient(135deg,var(--glow),var(--accent));
  color:#fff;
}

/* ---------- DESKTOP ---------- */
@media (min-width:768px){
  .page{
    padding:100px 60px 60px;
  }
}
</style>
</head>

<body>

<div class="nav">
  <button onclick="prev()">‚Üê</button>
  <button onclick="next()">‚Üí</button>
</div>

<button id="fsBtn">‚õ∂</button>

<div class="container" id="slider">

<section class="page">
  <h1>You‚Äôre doing enough üåô</h1>
  <p>Slow down. One step is enough.</p>
</section>

<section class="page">
  <h1>Todo ‚ú®</h1>
  <input id="todoInput" placeholder="Write something‚Ä¶" />
  <button onclick="addTodo()">Add</button>
  <ul id="todoList"></ul>
</section>

<section class="page">
  <h1>Timer ‚è±Ô∏è</h1>

  <select id="timerType" onchange="switchTimer()">
    <option value="stopwatch">Stopwatch</option>
    <option value="pomodoro">Pomodoro</option>
  </select>

  <div id="stopwatchDiv">
    <div class="time" id="swTime">00:00</div>
    <div class="timer-controls">
      <button onclick="swStart()">Start</button>
      <button onclick="swStop()">Stop</button>
      <button onclick="swReset()">Reset</button>
    </div>
  </div>

  <div id="pomodoroDiv" style="display:none">
    <input id="pmInput" type="number" min="1" placeholder="Minutes" />
    <div class="time" id="pmTime">00:00</div>
    <div class="timer-controls">
      <button onclick="pmStart()">Start</button>
      <button onclick="pmStop()">Stop</button>
      <button onclick="pmReset()">Reset</button>
    </div>
  </div>
</section>

<section class="page">
  <h1>Notes üìù</h1>
  <textarea id="notes" placeholder="Write freely‚Ä¶"></textarea>
</section>

<section class="page">
  <h1>Enough for today ü§ç</h1>
  <p>You showed up. That counts.</p>
  <p style="opacity:.5">‚Äî by Eren</p>
</section>

</div>

<script>
let index=0;
const slider=document.getElementById('slider');

function update(){
  slider.style.transform=`translateX(-${index*100}vw)`;
}
function next(){ if(index<4){index++;update();save();} }
function prev(){ if(index>0){index--;update();save();} }

/* FULLSCREEN */
fsBtn.onclick=()=>{
  document.fullscreenElement
    ? document.exitFullscreen()
    : document.documentElement.requestFullscreen();
};

/* TODO */
function addTodo(){
  if(!todoInput.value) return;
  const li=document.createElement('li');
  li.innerHTML=`<span>${todoInput.value}</span>
    <button>‚úèÔ∏è</button><button>‚ùå</button>`;
  li.children[0].onclick=()=>{li.classList.toggle('done');save();}
  li.children[1].onclick=()=>{
    const x=prompt("Edit task",li.children[0].textContent);
    if(x){li.children[0].textContent=x;save();}
  }
  li.children[2].onclick=()=>{li.remove();save();}
  todoList.appendChild(li);
  todoInput.value='';
  save();
}

/* TIMER */
let sw=0,swTimer=null;
function swStart(){if(!swTimer)swTimer=setInterval(()=>{sw++;renderSW();},1000);}
function swStop(){clearInterval(swTimer);swTimer=null;}
function swReset(){swStop();sw=0;renderSW();}
function renderSW(){swTime.textContent=
  String(Math.floor(sw/60)).padStart(2,'0')+':'+String(sw%60).padStart(2,'0');}

let pm=0,pmTimer=null;
function pmStart(){
  if(pmTimer) return;
  if(pm<=0){pm=(+pmInput.value||0)*60;}
  if(pm<=0) return alert("Enter minutes");
  pmTimer=setInterval(()=>{
    pm--;renderPM();
    if(pm<=0)pmStop();
  },1000);
}
function pmStop(){clearInterval(pmTimer);pmTimer=null;}
function pmReset(){pmStop();pm=0;renderPM();}
function renderPM(){pmTime.textContent=
  String(Math.floor(pm/60)).padStart(2,'0')+':'+String(pm%60).padStart(2,'0');}

function switchTimer(){
  stopwatchDiv.style.display=timerType.value==="stopwatch"?"block":"none";
  pomodoroDiv.style.display=timerType.value==="pomodoro"?"block":"none";
}

function save(){
  localStorage.setItem("gentleIndex",index);
}
index=+localStorage.getItem("gentleIndex")||0;
update();
</script>

</body>
</html>
