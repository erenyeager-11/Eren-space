<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Gentle Space üåô</title>

<style>
:root{
  --bg:#0b0a08;
  --gold1:#c6a96b;
  --gold2:#8f7440;
  --glass:rgba(255,255,255,.06);
  --text:#f4f1e8;
  --muted:#b8b4a6;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Poppins,system-ui,sans-serif;
}

/* üî• Premium toned gold background */
body{
  background:
  radial-gradient(circle at top,#2b2416,#0b0a08 70%);
  color:var(--text);
  overflow-x:hidden;
  overflow-y:auto;
}

/* ---------- NAV ---------- */
.nav{
  position:fixed;
  top:12px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:10px;
  z-index:1000;
}

.nav button{
  padding:10px 18px;
  border-radius:999px;
  background:var(--glass);
  color:white;
  backdrop-filter:blur(8px);
}

/* ---------- FULLSCREEN ---------- */
#fsBtn{
  position:fixed;
  top:12px;
  right:12px;
  width:46px;
  height:46px;
  border-radius:50%;
  border:none;
  background:linear-gradient(135deg,var(--gold1),var(--gold2));
  color:black;
  font-size:18px;
  cursor:pointer;
}

/* ---------- SLIDER ---------- */
.container{
  display:flex;
  width:100%;
  height:100dvh;
  transition:transform .4s ease;
}

.page{
  flex:0 0 100%;
  height:100dvh;
  padding:100px 18px 60px;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:18px;
  background:var(--glass);
  backdrop-filter:blur(16px);
}

/* ---------- TEXT ---------- */
h1{
  font-size:clamp(1.5rem,6vw,2.2rem);
}

p{
  color:var(--muted);
  text-align:center;
}

/* ---------- INPUTS ---------- */
input,textarea,select{
  width:100%;
  max-width:340px;
  padding:12px;
  border-radius:14px;
  border:none;
  background:rgba(255,255,255,.1);
  color:white;
}

/* ---------- BUTTON ANIMATION ---------- */
button{
  cursor:pointer;
  border:none;
  font-weight:600;
  transition:.25s;
}

.timer-controls button,
.sound-btn,
.addBtn{
  padding:12px 22px;
  border-radius:999px;
  background:linear-gradient(135deg,var(--gold1),var(--gold2));
  color:black;
}

button:hover{
  transform:scale(1.06);
}

/* ---------- TODO ---------- */
ul{
  list-style:none;
  width:100%;
  max-width:340px;
}

li{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:10px;
  margin:6px 0;
  border-radius:12px;
  background:rgba(255,255,255,.1);
}

.todoBtns button{
  margin-left:6px;
}

/* ---------- TIMER ---------- */
.time{
  font-size:2.8rem;
}

/* ---------- SOUND ---------- */
.soundWrap{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  justify-content:center;
}
</style>
</head>

<body>

<div class="nav">
  <button onclick="prev()">‚Üê</button>
  <button onclick="next()">‚Üí</button>
</div>

<button id="fsBtn">‚õ∂</button>

<div class="container" id="slider">

<!-- PAGE 1 -->
<section class="page">
  <h1>You‚Äôre doing enough üåô</h1>
  <p>Slow down. One step is enough.</p>
</section>

<!-- PAGE 2 TODO -->
<section class="page">
  <h1>Todo ‚ú®</h1>
  <input id="todoInput" placeholder="Add task...">
  <button class="addBtn" onclick="addTodo()">Add</button>
  <ul id="todoList"></ul>
</section>

<!-- PAGE 3 TIMER -->
<section class="page">
<h1>Timer ‚è±Ô∏è</h1>

<select id="timerType" onchange="switchTimer()">
<option value="stopwatch">Stopwatch</option>
<option value="pomodoro">Pomodoro</option>
</select>

<div id="stopwatchDiv">
<div class="time" id="swTime">00:00</div>
<div class="timer-controls">
<button onclick="swStart()">Start</button>
<button onclick="swStop()">Stop</button>
<button onclick="swReset()">Reset</button>
</div>
</div>

<div id="pomodoroDiv" style="display:none">
<input id="pmInput" type="number" placeholder="Minutes">
<div class="time" id="pmTime">00:00</div>
<div class="timer-controls">
<button onclick="pmStart()">Start</button>
<button onclick="pmStop()">Stop</button>
<button onclick="pmReset()">Reset</button>
</div>
</div>

<!-- üî• SOUND BUTTONS -->
<div class="soundWrap">
<button class="sound-btn" onclick="playSound(0)">Peaceful Solitude</button>
<button class="sound-btn" onclick="playSound(1)">Calm Your Mind</button>
<button class="sound-btn" onclick="playSound(2)">Go To Bed It's Late</button>
<button class="sound-btn" onclick="playSound(3)">Rain</button>
</div>
</section>

<!-- PAGE 4 -->
<section class="page">
<textarea id="notes" placeholder="Write freely..."></textarea>
</section>

</div>

<script>
/* ---------- SLIDER ---------- */
let index=0;
const slider=document.getElementById("slider");

function update(){
slider.style.transform=`translateX(-${index*100}%)`;
}

function next(){ if(index<3){index++;update();} }
function prev(){ if(index>0){index--;update();} }

/* ---------- FULLSCREEN FIXED ---------- */
const fsBtn=document.getElementById("fsBtn");

fsBtn.onclick=()=>{
if(!document.fullscreenElement){
document.documentElement.requestFullscreen();
}else{
document.exitFullscreen();
}
};

/* ---------- TODO ---------- */
let todos=[];
const todoList=document.getElementById("todoList");

function renderTodos(){
todoList.innerHTML="";

todos.forEach((t,i)=>{
const li=document.createElement("li");

const span=document.createElement("span");
span.textContent=t;

const edit=document.createElement("button");
edit.textContent="‚úèÔ∏è";
edit.onclick=()=>{
const n=prompt("Edit",t);
if(n){todos[i]=n;renderTodos();}
};

const del=document.createElement("button");
del.textContent="‚ùå";
del.onclick=()=>{
todos.splice(i,1);
renderTodos();
};

const btns=document.createElement("div");
btns.className="todoBtns";
btns.append(edit,del);

li.append(span,btns);
todoList.appendChild(li);
});
}

function addTodo(){
const v=todoInput.value.trim();
if(!v) return;
todos.push(v);
todoInput.value="";
renderTodos();
}

/* ---------- STOPWATCH ---------- */
let sw=0, swTimer=null;

function swStart(){
if(!swTimer)
swTimer=setInterval(()=>{sw++;renderSW();},1000);
}
function swStop(){clearInterval(swTimer);swTimer=null;}
function swReset(){swStop();sw=0;renderSW();}

function renderSW(){
swTime.textContent=
String(Math.floor(sw/60)).padStart(2,"0")+":"+
String(sw%60).padStart(2,"0");
}

/* ---------- POMODORO ---------- */
let pm=0, pmTimer=null;

function pmStart(){
if(pmTimer) return;
pm=(+pmInput.value||25)*60;

pmTimer=setInterval(()=>{
pm--;
renderPM();
if(pm<=0) pmStop();
},1000);
}

function pmStop(){clearInterval(pmTimer);pmTimer=null;}
function pmReset(){pmStop();pm=0;renderPM();}

function renderPM(){
pmTime.textContent=
String(Math.floor(pm/60)).padStart(2,"0")+":"+
String(pm%60).padStart(2,"0");
}

function switchTimer(){
stopwatchDiv.style.display=timerType.value==="stopwatch"?"block":"none";
pomodoroDiv.style.display=timerType.value==="pomodoro"?"block":"none";
}

/* ---------- SOUND SYSTEM ---------- */
const sounds=[
new Audio("peace1.mp3"),
new Audio("peace2.mp3"),
new Audio("peace3.mp3"),
new Audio("rain.mp3")
];

sounds.forEach(s=>s.loop=true);

function playSound(i){
sounds.forEach(s=>s.pause());
sounds[i].currentTime=0;
sounds[i].play();
}
</script>

</body>
</html>
